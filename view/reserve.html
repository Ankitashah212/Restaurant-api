<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
            integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <title>Reservations</title>
        <style>
            label {
                font-weight: bold;
                max-width: 100%;
                margin-top: 5px;
                margin-bottom: 5px;
                margin-left: 10px;
                font-weight: 700;
                display: inline-block;
                max-width: 100%;
                margin-bottom: 5px;
            }
            input {
                line-height: 40px;
                margin-left: 10px;
                max-width: 95%;
            }
            button {
                margin-left: 10px;
                margin-bottom: 10px;
            }
            input:invalid {
                border: 2px dashed red;
            }
            input:valid {
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <div class="container main">
            <div class="jumbotron">
                <h1 class="text-center">Hot Restaurant</h1>
                <hr>
                <h4 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h4>
                <br>
                <div class="text-center">
                    <button class="btn btn-info">View Tables</button>
                    <button class="btn btn-danger">Make Reservations</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">Table Reservation</div>
                        <div class="card-block">
                            <form id="reg-form">
                                <div class="form-group">
                                    <label for="Name">Name</label>
                                    <input type="text" class="form-control" id="NameInput" placeholder="Jane Doe" required>
                                    <label for="Phone">Phone Number</label>
                                    <input type="text" class="form-control" id="PhoneInput" placeholder="555-206-5678" required>
                                    <label for="Email">Email</label>
                                    <input type="text" class="form-control" id="EmailInput" placeholder="JDoe@gmail.com" required>
                                    <label for="ID">Unique ID</label>
                                    <input type="text" class="form-control" id="IDInput" placeholder="1001" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-md" id="post-btn"></button>
                                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                                <!-- <button type="button" class="btn btn-primary" id="post-btn">Submit</button> -->
                                <br>
                                <div id="DEBUG"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function(){
                $("#post-btn").click(function(){
                    console.log("#post-btn Click Event!");
                    $("#debug").text($("form").serialize());
                });
            });
/*             $("#post-btn").click(function(){        
                $.post("http://localhost:3000", $("#reg-form").serialize(), function(data) {
                    alert(data);
                });
            });
 */
        </script>
    </body>
</html>
