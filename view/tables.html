<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/7666e0844e.js"></script>    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Current Reservations and Waiting List</title>
</head>
<body>
    <style>
         .fa-table{
            font-size: 25px;
        }
        .fa-table:before {
            margin-right: 5px;
        }
        #table-button{
            height:50px;
            width:175px;
            font-size: 22px;
        }
        #home-button{
            height:50px;
            width:80px;
        }
        .fa-home{
            font-size: 40px;
        }
        .card-block{
            padding: 15px;
        }
        .block{
            padding: 10px;
        }
    </style>
        <div class="container main">
                <div class="jumbotron">
                    <h1 class="text-center">Hot Restaurant</h1>
                    <hr>
                    <h2 class="text-center">Current Reservations and Waiting List!</h2>
                    <div class="text-center">
                        <button class="btn btn-info" id="table-button"><i class="fa fa-table" aria-hidden="true"></i>View Tables</button>
                        <button class="btn btn-secondary" id="home-button"><i class="fa fa-home" aria-hidden="true"></i></button>
                    </div>
                </div>
        </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 block">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Current Reservations</h4>
                    </div>
                    <div class="card-block">...</div>
                </div>
            </div>
            <div class="col-lg-12 block">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Waiting List</h4>
                    </div>
                    <div class="card-block">...</div>
                </div>
            </div>
        </div>
    </div>
    <footer>
            <div class="container">
                <p>
                    <a href="#">API Table Link |</a>
                    <a href="#">API Wait List</a>
                </p>
            </div>
    </footer>
</body>
</html>
